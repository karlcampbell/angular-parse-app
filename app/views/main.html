<h2>Login</h2>

<form ng-submit="login()" novalidate="">
    <div class="form-group">
        <input type="email" class="form-control" ng-model="loginUser.username" placeholder="email"/>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" ng-model="loginUser.password" placeholder="password">
    </div>
    <button type="submit" class="btn">Login</button>
</form>

<h2>Register</h2>

<form ng-submit="register()" novalidate="">
    <div class="form-group">
        <input type="email" class="form-control" ng-model="registerUser.username" placeholder="email"/>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" ng-model="registerUser.password" placeholder="password">
    </div>
    <button type="submit" class="btn">Register</button>
</form>


<div class="alert alert-error" ng-show="error">{{error}}</div>
